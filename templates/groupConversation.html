{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row heading">
    <p align="center" style="font-size:160%;">{{group.name}}
    </p>
</div>
<div class="row message" id="conversation">
</div>
<form id="post-form">
    {% csrf_token %}
    <input type="hidden" name="group" id="group" value="{{group.group}}" />
    <input type="hidden" name="origin" id="origin" value="{{name}}" />
    <div class="row reply">
        <div class="col-sm-11 col-xs-11 reply-main">
            <input class="form-control" type="text" name="message" id="message" />
        </div>
        <button type="submit" class="btnsend btn-success">Send</button>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {

        setInterval(function () {
            $.ajax({
                type: 'GET',
                url: "/getmessagesgroup/{{group.pk}}/",
                success: function (response) {
                    $("#conversation").empty();
                    for (var key in response.messages) {
                        var temp = "<div class='row message-body msgbox darker'><b>" + response.messages[key].origin + " Says:" + "</b><p>" + response.messages[key].message + "</p><p class='time-right'>" + response.messages[key].date + "</p></div><br>";
                        $("#conversation").append(temp);
                    }
                },
                error: function (response) {
                    alert('An error occured')
                }
            });
        }, 1000);
    })
</script>
<script type="text/javascript">
    $(document).on('submit', '#post-form', function (e) {
        e.preventDefault();

        $.ajax({
            type: 'POST',
            url: '/sendg',
            data: {
                group: $('#group').val(),
                message: $('#message').val(),
                origin: $('#origin').val(),
                csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
            },
            success: function (data) {
                //alert(data)
            }
        });
        document.getElementById('message').value = ''
    });
</script>
{% endblock %}

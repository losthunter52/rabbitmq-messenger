{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

  <title>Messenger - Auth</title>
</head>

<body>
  <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto rounded shadow bg-white">
          <div class="row">
            <div class="col-md-6">
              <div class="m-5 text-center title">
                <h2>Messenger</h2>
              </div>
              <form class="m-5" method="post" action="checkauth">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label" for="nome">Name</label>
                  <input class="form-control" type="text" name="name" autofocus="" autocapitalize="none"
                    autocomplete="name" maxlength="150" required="" id="id_name">
                </div>
                <div class="row mb-3">
                  <div>
                    <input type="submit" class="form-control btn btn-success mt-3 " value="Enter">
                    <input type="hidden" name="next" value="">
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <div>
                <img src="{% static 'img/logo.jpg' %}" alt="login" class="img-fluid p-5">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
